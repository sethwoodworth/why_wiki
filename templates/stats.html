<html>
<head>
    <title>Why Edit Wikipedia?</title>
<!-- css here -->
  <style>
  body {
  font-family: 'Raleway', arial, serif;
  font-size: 30px;
background-image: url("https://openhatch.org/static/images/motif-eee.png");
}
#content {
  width: 700px; margin: auto;

  }
p, h3, form {
    margin: 0 40px 30px 40px;
    }
.active{
    color:green;
    }
.inactive{
    color:red;
    }
input {
    width: 500px;
    height: 53px;
    font-family: 'Raleway', arial, serif;
    font-size: 35px;
    font-weight: bold;
    line-height:-1.3;
    border-radius: 15px;
    }

  </style>
  <link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>

<script type="text/javascript">
function OnSubmitForm()
{
  document.myform.action = document.myform[1].value;
  return true;
}
</script>

</head>
<body>
<div id="content">
  <form name="myform" onsubmit="return OnSubmitForm();" method="POST">
      {% csrf_token %}
      <input type="text" value = "{{ user.username }}"/>
      <input type="submit" value="Check!"/>
  </form>

<p>
{{ user.username }} <strong class={% if user.active %} "active">is {% else %}"inactive">is not {% endif %}</strong> an active editor.
</p>
<p>
Their last edit was <b>{{ last_edit }}</b> days ago
</p>
<hr />
{{ user }}
<br/>
<ul>
{% for edit in edits %}
    <li><a href="https://secure.wikimedia.org/wikipedia/en/wiki/{{ edit.pagename }}">[[ {{ edit.pagename }} ]]</a> -- {{ edit.timestamp }} : {{ edit.comment }}</li>
{% endfor %}
</ul>
<br/>

</div>
