<html>
<head>
    <title>{% block user %} {% endblock %}Why Edit Wikipedia?</title>
<!-- css start -->
<style>
body {
    height: 100%;
    font-family: 'Droid Serif', arial, serif;
    font-size: 20px;
    color: #503e2b;
    background-image: url(/static/motif-eee.png);
    position: relative;
    margin: 0px;
    }
input {
    width: 500px;
    height: 53px;
    font-family: 'Droid Serif', arial, serif;
    font-size: 35px;
    font-weight: bold;
    line-height:-1.3;
    border-radius: 15px;
    }
p, h3, form {
    }
h1, h2, h3 {
    font-family: 'Droid Sans', sans;
    margin: 15px 0px 15px 0px;
    }
#content {
    width: 500px;
    margin: auto;
    min-height: 100%;
    position: relative;
    }
#footer {
    position: absolute;
    align: center;
    width: 100%;
    margin: 0px;
    padding: 0px;
    top: 0px;
    padding: 3px 0px 0px 0px;
    }
#icons {
    margin: auto;
    display:block;
    width:1000px;
    }
#wikipedia {
    float:left;
    height:100px;
    }
#license {
    float:right;
    height:100px;
    }
.active{
    color:green;
    }
.inactive{
    color:red;
    }
.error {
    color:red;
    font-style:italic;
    border-style: dashed;
    border-width: 1px;
    background-color: #FEEFB3;
    padding: 5px;
    margin: 10px;
    }

  </style>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>

<!-- css end -->

<!-- javascript start -->
<script type="text/javascript">
function OnSubmitForm()
{
  document.myform.action = document.myform[1].value;
  return true;
}
</script>
<!-- javascript end -->

</head>
<body>
<div id="content">

{% block content %}

<a href="http://en.wikipedia.org/"><img src='/static/Wikipedia-logo-v2-en.png'></a>
<br/>
<a href="http://upload.wikimedia.org/wikipedia/commons/d/d6/Wikipedia-logo-v2-en.png"><small>source</small></a>
{% endblock %}
</div>
<div id="footer">
<div style="margin: auto; width: 400px; font-size: 12px;"> a hack by <a href="http://sethish.com">sethish</a>, <a href="">maxpev</a>, and <a href="">danny-san</a>. <a href="https://github.com/sethwoodworth/why_wiki">sauce on github</a>. licensed agpl
</div>

</div> <!-- footer -->
<div id="icons">
    <div id="wikipedia">
        <a href="http://en.wikipedia.org/">
        <img src='/static/Wikipedia-logo-v2-en_SVG.svg'></a>
        <br/>
        <a href="http://wikimediafoundation.org/wiki/File:Wikipedia-logo-v2-en_SVG.svg"><small>source</small></a>
    </div> <!-- wikipedia -->
    <div id="license">
        <a href="">
        <img style="height:100px;" src="/static/Affero_General_Public_License_3_Logo.svg"/>
        </a>
    </div> <!-- license -->

</div> <!-- icons -->

</body>
</html>
